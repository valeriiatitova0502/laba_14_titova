<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Добавить цветочный магазин</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script>
    function validatePhoneNumber() {
      var phoneNumber = document.getElementById('phone').value;
      var phoneRegex = /^\d{11}$/;
      var errorMessageElement = document.getElementById('error-message');
      if (!phoneRegex.test(phoneNumber)) {
        errorMessageElement.textContent = 'Пожалуйста, введите корректный номер телефона (11 цифр).';
        return false;
      }
      return true;
    }
  </script>
</head>
<body>
<div class="container">
  <br>
  <form th:action="@{/flowerShops/add}" th:object="${flowerShop}" method="post" class="form-horizontal" onsubmit="return validatePhoneNumber();">
    <h3>Добавить цветочный магазин</h3>

    <!-- ID Field -->
    <div style="margin-bottom: 25px" class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input th:field="*{id}" placeholder="ID (*)" class="form-control" type="hidden"/>
    </div>

    <!-- Name Field -->
    <div style="margin-bottom: 25px" class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input th:field="*{name}" placeholder="Название магазина (*)" required class="form-control"/>
    </div>

    <!-- Address Field -->
    <div style="margin-bottom: 25px" class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input th:field="*{address}" placeholder="Адрес (*)" required class="form-control"/>
    </div>

    <!-- Phone Field -->
    <div style="margin-bottom: 25px" class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input th:field="*{phone}" id="phone" placeholder="Телефон (*)" required class="form-control"/>
      <span id="error-message" style="color: red;margin-left: 10px"></span>
    </div>

    <!-- Working Hours Field -->
    <div style="margin-bottom: 25px" class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input th:field="*{workingHours}" placeholder="Время работы (*)" required class="form-control"/>
    </div>

    <!-- Submit Button -->
    <div style="margin-top: 10px" class="form-group">
      <div class="col-sm-6 controls">
        <button style='margin-left: 0' type="submit" class="btn btn-primary">Добавить</button>
      </div>
    </div>
  </form>

  <!-- Back Button -->
  <form th:action="@{/flowerShops}">
    <button style='margin: 10px 15px' type="submit" class="btn btn-danger">Назад на главную</button>
  </form>
</div>
</body>
</html>
