<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Изменить данные цветочного магазина</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script>
        function validatePhoneNumber() {
            var phoneNumber = document.getElementById('phone').value;
            var phoneRegex = /^\d{11}$/;
            var errorMessageElement = document.getElementById('error-message');
            if (!phoneRegex.test(phoneNumber)) {
                errorMessageElement.textContent = 'Пожалуйста, введите корректный номер телефона (11 цифр).';
                return false;
            }
            return true;
        }
    </script>
</head>

<body>
<div class="container">
    <form th:action="@{/flowerShops/edit/update}"
          th:object="${flowerShop}" method="post" class="form-horizontal" onsubmit="return validatePhoneNumber();">
        <h3>Изменить данные цветочного магазина</h3>

        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{id}" placeholder="ID (*)" class="form-control" type="hidden"/>
        </div>

        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{name}" placeholder="Название магазина (*)" class="form-control"/>
        </div>

        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{address}" placeholder="Адрес (*)" class="form-control"/>
        </div>

        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{phone}" id="phone" placeholder="Телефон (*)" class="form-control"/>
            <span id="error-message" style="color: red;margin-left: 10px"></span>
        </div>

        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{workingHours}" placeholder="Время работы (*)" class="form-control"/>
        </div>

        <div style="margin-top: 10px" class="form-group">
            <div class="col-sm-6 controls">
                <button style='margin-left: 0' type="submit" class="btn btn-primary">Сохранить изменения</button>
            </div>
        </div>
    </form>
    <form th:action="@{/flowerShops}">
        <button style='margin: 10px 15px' type="submit" class="btn btn-danger">Назад на главную</button>
    </form>
</div>
</body>
</html>
