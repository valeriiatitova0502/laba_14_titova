<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Информация о цветочном магазине</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
  <table class="table">
    <tbody>
    <tr>
      <th>ID</th>
      <td th:text="${flowerShop.id}"></td>
    </tr>
    <tr>
      <th>Название магазина</th>
      <td th:text="${flowerShop.name}"></td>
    </tr>
    <tr>
      <th>Адрес</th>
      <td th:text="${flowerShop.address}"></td>
    </tr>
    <tr>
      <th>Телефон</th>
      <td th:text="${flowerShop.phone}"></td>
    </tr>
    <tr>
      <th>Время работы</th>
      <td th:text="${flowerShop.workingHours}"></td>
    </tr>
    </tbody>
  </table>
  <form th:action="@{/flowerShops}">
    <button style='margin: 10px 15px' type="submit" class="btn btn-danger">Назад на главную</button>
  </form>
</div>
</body>
</html>
